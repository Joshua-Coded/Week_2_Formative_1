<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="white"/>
    
    <!-- Title -->
    <text x="400" y="40" text-anchor="middle" font-size="20" font-weight="bold" fill="#333">
        Time Complexity Analysis: Adding a New Bus Stop O(n)
    </text>

    <!-- Bus Stops Chain -->
    <g transform="translate(50, 100)">
        <!-- First Stop -->
        <rect x="0" y="0" width="100" height="60" rx="10" fill="#2196F3" stroke="#1976D2" stroke-width="2"/>
        <text x="50" y="35" text-anchor="middle" fill="white" font-size="14">Stop 1</text>
        
        <!-- Second Stop -->
        <rect x="150" y="0" width="100" height="60" rx="10" fill="#2196F3" stroke="#1976D2" stroke-width="2"/>
        <text x="200" y="35" text-anchor="middle" fill="white" font-size="14">Stop 2</text>
        
        <!-- Third Stop -->
        <rect x="300" y="0" width="100" height="60" rx="10" fill="#2196F3" stroke="#1976D2" stroke-width="2"/>
        <text x="350" y="35" text-anchor="middle" fill="white" font-size="14">Stop 3</text>
        
        <!-- Dots -->
        <text x="450" y="30" font-size="24" fill="#333">...</text>
        
        <!-- Last Stop -->
        <rect x="500" y="0" width="100" height="60" rx="10" fill="#2196F3" stroke="#1976D2" stroke-width="2"/>
        <text x="550" y="35" text-anchor="middle" fill="white" font-size="14">Stop n</text>
        
        <!-- New Stop -->
        <rect x="650" y="0" width="100" height="60" rx="10" fill="#4CAF50" stroke="#388E3C" stroke-width="2"/>
        <text x="700" y="35" text-anchor="middle" fill="white" font-size="14">New Stop</text>

        <!-- Arrows -->
        <path d="M 100 30 L 150 30" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
        <path d="M 250 30 L 300 30" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
        <path d="M 400 30 L 500 30" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
        <path d="M 600 30 L 650 30" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
    </g>

    <!-- Step Analysis -->
    <g transform="translate(50, 200)">
        <text x="0" y="30" font-size="16" fill="#333">Step 1: Create new node - O(1)</text>
        <text x="0" y="60" font-size="16" fill="#333">Step 2: Check if list is empty - O(1)</text>
        <text x="0" y="90" font-size="16" fill="#333">Step 3: Traverse to end - O(n)</text>
        <text x="0" y="120" font-size="16" fill="#333">Step 4: Update pointers - O(1)</text>
        <text x="0" y="160" font-size="16" font-weight="bold" fill="#333">Total Time Complexity = O(n)</text>
    </g>

    <!-- Example -->
    <g transform="translate(400, 200)">
        <rect x="0" y="20" width="300" height="120" rx="10" fill="#F5F5F5" stroke="#E0E0E0" stroke-width="2"/>
        <text x="20" y="45" font-size="14" fill="#333">Example:</text>
        <text x="20" y="70" font-size="14" fill="#333">5 stops = 5 steps</text>
        <text x="20" y="95" font-size="14" fill="#333">100 stops = 100 steps</text>
        <text x="20" y="120" font-size="14" fill="#333">n stops = n steps</text>
    </g>

    <!-- Arrow Marker -->
    <defs>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
            <path d="M0,2 L9,5 L0,8 L2,5 Z" fill="#333"/>
        </marker>
    </defs>
</svg>